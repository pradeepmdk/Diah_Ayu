      <mat-icon class="app-logo" aria-hidden="false" aria-label="Message app">forum</mat-icon>
      <span class="app-title">DiahAyu App</span>
    </div>
    
    <span class="spacer"></span>
    
   <div class="nav-links">
      <a mat-button routerLink="/" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: true}"

      <a mat-button routerLink="/messages" 
         routerLinkActive="active" 
         class="nav-link">

    </div>
